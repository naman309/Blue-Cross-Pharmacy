  <div class="pageH" id="run">
    <form name="frmContact" method="post" action="./doctors.php">
      <div class="patientPhp">
        <div class="fsize">
          <input type="button" name="Submit" id="id1" value="Zoom+" onclick="increaseFontSize()"
            class="btn btn-primary btn-lg btn-block fontB">
          <input type="button" name="Submit" id="id1" value="Zoom-" onclick="decreaseFontSize()"
            class="btn btn-primary btn-lg btn-block fontB">
        </div>
        <div class="phFlex">
          <label class="phLabel" for="Doctor_Name">Doctors Name </label>
          <input type="text" class="form-control" name="txtDocName" id="txtDocName" placeholder="Doctor Name" value=""
            pattern="[a-zA-Z]+" required>

        </div>
        <div class="phFlex">
          <label class="phLabel" for="Doctor_Specialization">Doctor Specialization</label>
          <input type="text" class="form-control" name="txtSpecilization" id="txtSpecilization"
            placeholder="Doctor Specialization" value="" pattern="[a-zA-Z]+" required>
        </div>

        <div class="phFlex">
          <label class="phLabel" for="Doctor_Experience">Doctor Experience</label>
          <input type="text" class="form-control" name="txtExperience" id="txtExperience"
            placeholder="Doctor Experience" value="" pattern="^[0-9]+$" required>
        </div>
        <div>
          <input type="submit" name="Submit" id="Submit" value="Click me to add Doctor"

  <script>
    function increaseFontSize() {
      txt = document.getElementById('run');
      style = window.getComputedStyle(txt, null).getPropertyValue('font-size');
      currentSize = parseFloat(style);
      txt.style.fontSize = (currentSize + 1) + 'px';
    }
    function decreaseFontSize() {
      txt = document.getElementById('run');
      style = window.getComputedStyle(txt, null).getPropertyValue('font-size');
      currentSize = parseFloat(style);
      txt.style.fontSize = (currentSize - 1) + 'px';
    }
  </script>
